<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="three.min.js"></script>

		<script src="OrbitControls.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;

			init();
			render();

			function animate() {

				requestAnimationFrame(animate);
				controls.update();

			}

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				// world
///
				var geometry = new THREE.CylinderGeometry( 0, 5, 8.66, 4, 1 );
				var material =  new THREE.MeshLambertMaterial( { color:0xffffff, shading: THREE.FlatShading } );

        var particleCount = 10000;
        var prev_point = [100, 100, 100]
        var vs = [ [0,0,0], [0,0,500], [0,500*Math.sqrt(3)/2,250], [500*Math.sqrt(3)/2,250, 250] ]
        //var vs = [ [0,0,0], [0,0,500], [0,500,500], [0,500,0], [500*Math.sqrt(3)/2,500, 0] ]
        //var vs = [ [0,0,0], [0,0,500], [0,500,500],[0,500,0],
        //           [500,0,0], [500,0,500], [500,500,500], [500,500,0]]

        //var vs = [ [0,0,0], [0,500,500],  [500, 500, 0], [500, 0, 500]]

        function rand(list) {
          return list[Math.floor(Math.random() * list.length)]
        }

        function halfway(p1, p2, p3) {
          var n = 3
          return [ (p1[0]+p2[0]+p3[0])/n, (p1[1]+p2[1]+p3[1])/n, (p1[2]+p2[2]+p3[2])/n]
        }

        // now create the individual particles
        for(var p = 0; p < particleCount; p++) {

          var vertex1 = rand(vs)
          var vertex2 = rand(vs)
          var next_point = halfway(prev_point, vertex1, vertex2)

          prev_point = next_point


          // add it to the geometry
          var material =  new THREE.MeshLambertMaterial( { color: 0xffffff * p / particleCount, shading: THREE.FlatShading } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = next_point[0] - 125;
					mesh.position.y = next_point[1] - 125;
					mesh.position.z = next_point[2] - 125;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

        }

///






				// lights

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );


				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );
				stats.update();

			}


		</script>

	</body>
</html>
